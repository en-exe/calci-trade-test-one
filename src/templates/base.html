<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Calci-Trade{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
           background: #0d1117; color: #c9d1d9; }
    nav { background: #161b22; padding: 12px 24px; display: flex; gap: 24px; align-items: center;
          border-bottom: 1px solid #30363d; }
    nav a { color: #58a6ff; text-decoration: none; font-weight: 600; }
    nav a:hover { text-decoration: underline; }
    nav .brand { color: #f0f6fc; font-size: 18px; margin-right: auto; }
    .container { max-width: 1200px; margin: 24px auto; padding: 0 16px; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 16px; margin-bottom: 24px; }
    .card { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 16px; }
    .card .label { font-size: 12px; color: #8b949e; text-transform: uppercase; }
    .card .value { font-size: 28px; font-weight: 700; margin-top: 4px; }
    .green { color: #3fb950; }
    .red { color: #f85149; }
    table { width: 100%; border-collapse: collapse; background: #161b22;
            border: 1px solid #30363d; border-radius: 8px; overflow: hidden; }
    th, td { padding: 10px 14px; text-align: left; border-bottom: 1px solid #21262d; font-size: 13px; }
    th { background: #0d1117; color: #8b949e; text-transform: uppercase; font-size: 11px; }
    .chart-box { background: #161b22; border: 1px solid #30363d; border-radius: 8px;
                 padding: 16px; margin-bottom: 24px; }
    h2 { margin-bottom: 16px; font-size: 16px; }
    .btn { display: inline-block; padding: 8px 16px; border-radius: 6px; border: 1px solid #30363d;
           background: #21262d; color: #c9d1d9; cursor: pointer; font-size: 13px; }
    .btn:hover { background: #30363d; }
  </style>
</head>
<body>
  <nav>
    <span class="brand">Calci-Trade</span>
    <a href="/">Dashboard</a>
    <a href="/trades">Trade Log</a>
    <a href="/markets">Scanner</a>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
